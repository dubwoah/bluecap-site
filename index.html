<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bluecap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <!-- Google Calendar Appointment Scheduling -->
  <link href="https://calendar.google.com/calendar/scheduling-button-script.css" rel="stylesheet">
  <script src="https://calendar.google.com/calendar/scheduling-button-script.js" async></script>
  <style>
    body {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-[#004aad] text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 border-b border-white/20">
    <!-- Logo -->
    <a href="index.html" class="flex items-center">
      <img src="cap_logo.png" alt="BlueCap Logo" class="h-8 w-auto" />
    </a>

    <!-- Menu -->
    <nav class="space-x-6 text-sm">
      <a href="about.html" class="hover:underline">About</a>
      <a href="https://calendar.google.com/calendar/appointments/schedules/AcZssZ0fqpTRY01y-3tfAccLy7C08VQh4pNCcXK9odoBFSMX6_AHlxgFvt7vVgEn0H8d__KzDrMhMYFs?gv=true" 
         target="_blank" 
         class="hover:underline">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <main class="flex-grow flex items-center justify-center text-center px-6 py-10">
    <div class="max-w-2xl">
      <h1 class="text-3xl sm:text-5xl font-medium mb-6 leading-tight">Build. Adopt. Scale.</h1>
      <p class="text-base sm:text-lg leading-relaxed text-white/90 mb-8">
        BlueCap helps established businesses adopt and scale AI initiatives —<br class="hidden sm:block">
        and helps startups build products that scale inside them.<br class="hidden sm:block">
      </p>
      <!-- Google Calendar Button -->
      <div id="lets-talk-button"></div>
      <script>
        window.addEventListener('load', function () {
          calendar.schedulingButton.load({
            url: 'https://calendar.google.com/calendar/appointments/schedules/AcZssZ0fqpTRY01y-3tfAccLy7C08VQh4pNCcXK9odoBFSMX6_AHlxgFvt7vVgEn0H8d__KzDrMhMYFs?gv=true',
            color: '#ffffff',
            label: "Let’s Talk",
            target: document.getElementById('lets-talk-button'),
          });
        });
      </script>
    </div>
  </main>

</body>
</html>
