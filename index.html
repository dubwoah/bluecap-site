<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueCap Consulting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-[#004aad] text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="flex flex-wrap items-center justify-between px-4 sm:px-6 py-4 text-sm">
    <!-- Left: Logo or Name -->
    <div class="font-medium text-lg">
      <span>BlueCap</span>
    </div>

    <!-- Right: Menu -->
    <nav class="w-full sm:w-auto mt-2 sm:mt-0 flex justify-between sm:justify-end space-x-4 text-white text-base">
      <a href="#about" class="hover:underline">About</a>
      <a href="#blog" class="hover:underline">Blog</a>
      <a href="#contact" class="hover:underline">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <main class="flex-grow flex items-center justify-center text-center px-6 py-10">
    <div class="max-w-2xl">
      <h1 class="text-3xl sm:text-5xl font-medium mb-6 leading-tight">Build. Adopt. Scale.</h1>
      <p class="text-base sm:text-lg leading-relaxed text-white/90 mb-8">
        BlueCap helps established businesses adopt and scale AI initiatives —<br class="hidden sm:block">
        and helps startups build products that scale inside them.<br class="hidden sm:block">
        No hype. Just strategy, execution, and outcomes.
      </p>
      <a href="mailto:contact@bluecap.co" class="inline-block bg-white text-[#004aad] px-6 py-3 rounded hover:bg-gray-100 font-medium transition">
        Let’s Talk
      </a>
    </div>
  </main>

</body>
</html>
